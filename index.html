<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Plugins JQuery</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário de validação</h1>
        </div>
    </header>
    <div class="container">
        <section id="form">
            <h2>Preencha as informações abaixo:</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Nome Sobrenome">
                </div>
                <div class="form-campo">
                    <label for="e-mail">E-mail</label>
                    <input type="email" id="email" placeholder="teste@gmail.com">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" placeholder="Rua Solimoes Pinheiro">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep">
                </div>
                <div class="form-campo">
                    <button type="submit">Enviar</button>
                </div>

            </form> 
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./plugins/jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
