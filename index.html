<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validação</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Formulário de Validação</h1>
        </header>
        <section class="formulario">
            <form id="form-validation">
                <input id="campoA" type="number"  required placeholder="Campo A">
                <input id="campoB" type="number" required placeholder="Campo B">
                <p class="like"></p>
                <p class="dislike"></p>

                <button id="validar" type="submit">Validar</button>
            </form>
            
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
